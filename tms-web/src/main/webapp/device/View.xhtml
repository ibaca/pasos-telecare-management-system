<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.ViewDeviceTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputText value="#{bundle.ViewDeviceLabel_batery}"/>
          <h:outputText value="#{deviceController.selected.batery}" title="#{bundle.ViewDeviceTitle_batery}"/>
          <h:outputText value="#{bundle.ViewDeviceLabel_mobileNumber}"/>
          <h:outputText value="#{deviceController.selected.mobileNumber}" title="#{bundle.ViewDeviceTitle_mobileNumber}"/>
          <h:outputText value="#{bundle.ViewDeviceLabel_simCard}"/>
          <h:outputText value="#{deviceController.selected.simCard}" title="#{bundle.ViewDeviceTitle_simCard}"/>
          <h:outputText value="#{bundle.ViewDeviceLabel_created}"/>
          <h:outputText value="#{deviceController.selected.created}" title="#{bundle.ViewDeviceTitle_created}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{bundle.ViewDeviceLabel_id}"/>
          <h:outputText value="#{deviceController.selected.id}" title="#{bundle.ViewDeviceTitle_id}"/>
          <h:outputText value="#{bundle.ViewDeviceLabel_updated}"/>
          <h:outputText value="#{deviceController.selected.updated}" title="#{bundle.ViewDeviceTitle_updated}">
            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
          </h:outputText>
          <h:outputText value="#{bundle.ViewDeviceLabel_version}"/>
          <h:outputText value="#{deviceController.selected.version}" title="#{bundle.ViewDeviceTitle_version}"/>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{deviceController.destroyAndView}" value="#{bundle.ViewDeviceDestroyLink}"/>
        <br />
        <br />
        <h:commandLink action="Edit" value="#{bundle.ViewDeviceEditLink}"/>
        <br />
        <h:commandLink action="#{deviceController.prepareCreate}" value="#{bundle.ViewDeviceCreateLink}" />
        <br />
        <h:commandLink action="#{deviceController.prepareList}" value="#{bundle.ViewDeviceShowAllLink}"/>
        <br />
        <br />
        <h:commandLink value="#{bundle.ViewDeviceIndexLink}" action="/index" immediate="true" />

      </h:form>
    </ui:define>
  </ui:composition>

</html>
