<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ppctu="http://primefaces.org/ui">
    <h:head>
        <title>Telecare Alarm Center</title>
        <link href="#{request.contextPath}/resources/img/favicon.ico" rel="shortcut icon" />    
        <h:outputStylesheet name="css/mainstyle.css"/>
    </h:head>
    <h:body>
        <div id="head">
            <div class="contenedor960">
                <span> Telecare Alarm Center </span>
            </div> <!-- fin contenedor960 -->
        </div> <!-- fin menu -->

        <ppctu:growl id="growl" showDetail="true" life="3000" />         
        <div id="tableList" class="contenedor960">     

            <h:form id="register">
                <ppctu:wizard>
                    <ppctu:tab title="Datos publicos">
                        <ppctu:panel id="panel1" header="Personal">
                            <h:panelGrid>
                                <h:outputText value="Firstname: " />
                                <h:inputText value="#{UserWizard.Firstname}"/>
                                <h:outputText value="Lastname: " />
                                <h:inputText value="#{UserWizard.Lastname}"/>
                            </h:panelGrid>
                        </ppctu:panel>
                    </ppctu:tab>
                    <ppctu:tab title="Datos contacto">
                        <ppctu:panel id="panel2" header="Contacto y dispositivo">
                            <h:panelGrid>
                                <h:outputText value="Email: " />
                                <h:inputText value="#{UserWizard.email}"/>
                                <h:outputText value="MobileNumber " />
                                <h:inputText value="#{UserWizard.Mobilenumber}"/>
                            </h:panelGrid>
                        </ppctu:panel>
                    </ppctu:tab>
                    <!--<ppctu:tab title="Datos Device">
                        <ppctu:panel id="panel3" header="Validacion">
                            <h:panelGrid>
                                <ppctu:captcha>
                                    <ppctu:messages showDetail="true"/>  

                                    <ppctu:captcha label="Captcha"/>  

                                    <ppctu:commandButton value="Check" ajax="false"  
                                                         actionListener="#{captchaBean.submit}" /> 
                                </ppctu:captcha>
                            </h:panelGrid>
                        </ppctu:panel>
                    </ppctu:tab>-->

                </ppctu:wizard>
                <ppctu:commandButton value="Submit" actionListener="#{userWizard.save}"/>
            </h:form>

        </div> <!-- fin contenedor960 -->  






        <ppctu:dock>  
            <ppctu:menuitem value="Home" icon="./resources/img/dock/home.png" url="#"/>  
            <ppctu:menuitem value="Email" icon="./resources/img/dock/email.png" url="#"/>  
            <ppctu:menuitem value="Portfolio" icon="./resources/img/dock/portfolio.png" url="#"/>  
            <ppctu:menuitem value="RSS" icon="./resources/img/dock/rss.png" url="#"/>  
            <ppctu:menuitem value="History" icon="./resources/img/dock/history.png" url="#"/>  
        </ppctu:dock> 
    </h:body>


</html>
