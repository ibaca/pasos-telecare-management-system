<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Telecare Alarm Center - Map</title>
	<link href="#{request.contextPath}/resources/img/favicon.ico"
		rel="shortcut icon" />
	<script src="http://maps.google.com/maps/api/js?sensor=true"
		type="text/javascript"></script>
	<h:outputStylesheet name="css/mainstyle.css" />
	<style>
html,body,#gmap,form,form>div {
	width: 100%;
	height: 100%;
}
</style>
</h:head>
<h:body>

	<h:form>

		<!-- center="#{mapBean.center.lat},#{mapBean.center.lng}" -->
		<p:gmap id="gmap" center="36.730, -4.419" zoom="11" type="ROADMAP"
			model="#{mapBean.markers}">
			<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}"
				update="growl" />
		</p:gmap>

		<p:growl id="growl" showDetail="true" />

	</h:form>

</h:body>
</html>
