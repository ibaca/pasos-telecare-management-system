<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ppctu="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Telecare Alarm Center</title>
	<link href="#{request.contextPath}/resources/img/favicon.ico" rel="shortcut icon" />
	<h:outputStylesheet name="css/mainstyle.css" />
</h:head>
<h:body>
	<div id="head">
		<div class="contenedor960">
			<span> Telecare Alarm Center </span>
		</div>
		<!-- fin contenedor960 -->
	</div>
	<!-- fin menu -->

	<ppctu:growl id="growl" showDetail="true" life="3000" />
	<div class="contenedor960">
		<ppctu:pieChart value="#{chartBean.affectedsModel}" legendPosition="e" title="Tipos de afectados registrados en el sistema" style="height:300px;margin-top:20px" />
		<ppctu:lineChart value="#{chartBean.alertsModel}" legendPosition="e" title="Historico de numero de alertas recibidas por tipo de alerta" minY="0" style="height:300px" />


	</div>
	<!-- fin contenedor960 -->
	<ppctu:dock>
		<ppctu:menuitem value="Home" icon="./resources/img/dock/home.png" url="./dock.xhtml" />
		<ppctu:menuitem value="Email" icon="./resources/img/dock/email.png" url="#" />
		<ppctu:menuitem value="Chat" icon="./resources/img/dock/portfolio.png" url="./chat.xhtml" />
		<ppctu:menuitem value="Chart" icon="./resources/img/dock/chart.png" url="./chart.xhtml" />
		<ppctu:menuitem value="History" icon="./resources/img/dock/history.png" url="#" />
	</ppctu:dock>
</h:body>


</html>
